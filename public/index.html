<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script defer type="module" src="./scripts/script.js"></script>
	<!-- <script defer type="text/javascript" src="./scripts/app.js"></script> -->
</head>

<body>

	<div class="container">
		<img class="bg-forest" src="" alt="">
		<img class="sun-moon" src="" alt="">
		
		<img class="bg-cloud-icon" src="" alt="">
		<img class="bg-cloud-icon" src="" alt="">
		<img class="bg-cloud-icon" src="" alt="">
		<img class="bg-cloud-icon" src="" alt="">
		
		
		<div class="today-detail flex-column">
			<p class="place"></p>
			<div class="summery">
				<img class="weather-icon" src="" alt="">
				<p class="temparature"></p>
				<p class="w-des"></p>
				<p class="high-low-temp"></p>
			</div>
		</div>
		<div class="real-feel fc-centralize">
			<img class="besic-icon" src="./weather_icons/others/thermometer.svg" alt="">
			<p class="feels-like"></p>
		</div>
		<div class="humidity fc-centralize">

			<img class="besic-icon" src="./weather_icons/others/humitdity.svg" alt="">
			<p class="hum"></p>
		</div>
		<div class="pressure fc-centralize">

			<img class="besic-icon" src="./weather_icons/others/pressure.svg" alt="">
			<p class="pres"></p>
		</div>
		<div class="visibility fc-centralize">

			<!-- <img class="besic-icon" src="./weather_icons/others/visibility.svg" alt=""> -->
			<p class="sun_detail"></p>
		</div>
		<div class="wind-flow fr-centralize">
			<img class="besic-icon" src="./weather_icons/others/windmill.svg" alt="">
			<p class="wsp"></p>
		</div>
		<div class="tomorrow fc-centralize">
			<ul class="forecast">
				<h3><img class="besic-icon" src="./weather_icons/animated/weather.svg" alt=""> ForeCast</h3>
				<li class="_3rd_hr"></li>
				<li class="_3rd_hr"></li>
				<li class="_3rd_hr"></li>
				<li class="_3rd_hr"></li>
				<li class="_3rd_hr"></li>
				<li class="_3rd_hr"></li>
			</ul>
		</div>
		<div class="today  fc-centralize">
			<ul class="location fc-centralize">
				<img class="besic-icon" src="./weather_icons/others/place.svg" alt="">
				<li class="pos_lat"></li>
				<li class="pos_lng"></li>
			</ul>
		</div>

	</div>


</body>

</html>
